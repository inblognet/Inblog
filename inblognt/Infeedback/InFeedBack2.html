<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="./stylesFeedback.css">
        <title>FeedBack</title>


    </head>
    <body>
        <section class="contact">
            <center>
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="row ">
                                    <div class="col-lg-12">
                                        <div class="head text-center text-white py-3">
                                            <h3>Feedback</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="form p-3"> 
                                    
                                    <form action="https://formsubmit.co/skanridegamerz@gmail.com" method="POST">  
                                        <input type="hidden" name="_subject" value="New User Registerd!"> 
                                        <input type="hidden" name="_next" value="https://inblognt.online/inblognt\Inthankyou\thankyou.html">                           
                                        <div class="form-row my-7">
                                            <center>
                                            <div class="col-lg-12">
                                                <div class="textarea1">
                                                <input class="textarea" type="name" name="name" placeholder="Enter your Name..."required>
                                                <span class="Focus-border"></span>
                                                </div>

                                            </div>
                                            <div class="form-row my-2">
                                            <div class="col-lg-12">  
                                                <input class="textarea" type="phone" name="phone" placeholder="Enter MobileNo..."required>
                                                <span class="Focus-border"></span>
                                            </div>
                                        </div>
                                        <div class="form-row pb-3">
                                            <div class="col-lg-12">
                                                <input class="textarea" type="email" name="email" placeholder="Enter Email Address..." required>
                                                <span class="Focus-border"></span>
                                            </div>
                                        </div>
                                        <div class="form-row pb-2">
                                            <div class="col-lg-12">
                                                <input class="textarea2" type="message" name="message" placeholder="How can We help you?.." required>
                                                <span  class="Focus-border"></span>   
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-now col-lg-12">
                                                <button class="btn1" type="submit">send</button>
                                            </div>
                                        </div>
                                            </center>
                                    </div>  
                                    </form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </section>
    </body>
</html>
